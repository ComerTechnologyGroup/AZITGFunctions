name: "Create new Function App"

on:
  workflow_dispatch:
    inputs:
      bicepFilePath:
        description: Path to the bicep file
        required: true
        default: "./deployment/main.deploy.bicep"
      azureRegion:
        description: You can put a temporary value in this field
        required: true
        default: "westus"
    branches:
      - master

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Repository
        uses: actions/checkout@v3
      - name: Run Bicep Linter
        run: az bicep build --file ${{ inputs.bicepFilePath }}
        shell: bash
  build-and-deploy:
    runs-on: ubuntu-latest # For Linux, use ubuntu-latest
    needs: linter
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@master
      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: Deploy Function App
        uses: azure/arm-deploy@v1
        with:
          template: ${{ inputs.bicepFilePath }}
          scope: subscription
          region: "USWest"
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
