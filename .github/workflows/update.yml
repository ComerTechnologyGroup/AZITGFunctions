name: "Update Function App on Pull"

on:
  workflow_dispatch:
    branches:
      - master

env:
  appName: "AZITGFunctions" # set this to your function app name on Azure
  packagePath: "." # set this to the path to your function app project, defaults to the repository root

jobs:
  update-to-latest:
    runs-on: ubuntu-latest # For Linux, use ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v3
      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
          enable-AzPSSession: true
      - name: "Update App Service Settings"
        uses: Azure/appservice-settings@v1
        id: settings
        with:
          app-name: ${{ env.appName}}
          app-settings-json: ${{ secrets.APPLICATION_SETTINGS }}
      - name: Install Bicep build
        run: |
          curl -Lo bicepinstall
          https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicepinstall
          sudo mv ./bicepinstall /usr/local/bin/bicep
        bicep --help
      - name: Run Bicep build
        run: |
          bicep build deployment/main.deploy.bicep
          ls -l deploy/*.json
